<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Colección — Sanik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo" id="logo">SANIK</a>

      <ul class="nav-options">
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>

      <!-- Colecciones desde la API -->
      <ul class="nav-links" id="collections-menu"></ul>

      <button class="nav-toggle" aria-label="Abrir menú">☰</button>
    </div>
  </nav>

  <main>
    <!-- ENCABEZADO DE COLECCIÓN (nuevo, va antes del destacado) -->
    <section class="collection-header">
      <div class="container">
        <h1 id="collection-title" class="feature-title">Colección</h1>
        <p id="collection-concept" class="feature-desc"></p>
      </div>
    </section>

    <!-- PRIMERA PARTE: Destacado de la colección -->
    <section class="feature-highlight-horizontal">
  <div class="feature-media" id="destacada-media">
    <img id="feature-img" src="assets/imagenes/conjunto1.jpg" alt="Prenda destacada" class="feature-img" />
    <video id="feature-video" src="assets/videos/855563-hd_1920_1080_24fps.mp4" class="feature-video" muted loop playsinline></video>
  </div>

  <!-- AHORA ESTO ES INFO DE LA PRENDA -->
  <div class="feature-concept">
    <h2 id="featured-title" class="feature-title">Prenda destacada</h2>
    <p id="featured-desc" class="feature-desc"></p>
    <a id="feature-link" href="#" class="btn" style="display:none;">Ver producto</a>
  </div>
</section>


    <!-- SEGUNDA PARTE: Grid de productos -->
    <section class="products reveal">
      <h2 class="carousel-title">Prendas de la colección</h2>
      <div id="collection-grid" class="product-list-grid"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer reveal">
    <div class="container footer-content">
      <div class="footer-nav">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contacto</a>
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/sanikstyle/" target="_blank" rel="noopener">Instagram</a>
      </div>
      <p class="copyright">
        &copy; 2025 SANIK STYLE. Todos los derechos reservados.
      </p>
    </div>
  </footer>

  <!-- Hover video/imagen en destacado -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const media = document.getElementById('destacada-media');
      const video = document.getElementById('feature-video');
      if (!media || !video) return;

      media.addEventListener('mouseenter', () => { video.currentTime = 0; video.play(); });
      media.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; });

      media.addEventListener('touchstart', () => { video.currentTime = 0; video.play(); }, { passive: true });
      media.addEventListener('touchend',   () => { video.pause(); video.currentTime = 0; });
    });
  </script>

  <!-- Módulos front -->
   <script src="script.js"></script>
  <script type="module">
    import "./js/navbar.js";
    import "./js/collection.js";
  </script>
</body>
</html>
